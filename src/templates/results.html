<html>
  <head>
    <title>Flask app</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">Kwate's sandbox</h1>
        <strong
          ><nav>
            <ul class="menu">
              <li><a href="{{ url_for('home') }}">Home</a></li>
            </ul>
          </nav></strong
        >
      </div>
    </header>
    <div class="container">
        <h2 style="text-align:center">
          {{title}}
        </h2>
        <tbody>
            {% for sentence in sentences %}
              <p>
                {{sentence}}
              </p>
            {% endfor %}
          </tbody>
    </div>
  </body>
</html>
